               		
{% extends 'base.html' %}
{% block title %} Agregar Album {% endblock %}
{% block content %}

<h3>Agregar Album</h3>
<form action="{{ url_for('albums.create_album') }}" method="POST">
    <div class="form-group mb-3">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" name="id" required>
    </div>
    <div class="form-group mb-3">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="form-group mb-3">
        <label for="artista">Artista</label>
        <input type="text" class="form-control" id="artista" name="artista" required>
    </div>
    <div class="form-group mb-3">
        <label for="fecha_lanzamiento">Fecha_lanzamiento</label>
        <input type="date" class="form-control" id="fecha_lanzamiento" name="fecha_lanzamiento" required>
    </div>
    <div class="form-group mb-3">
        <label for="genero">Genero</label>
        <input type="text" class="form-control" id="genero" name="genero" required>
    </div>

    <div class="form-group mb-3">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" required>
    </div>
  
    
    <br>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('index')}}" class="btn btn-danger">Cancelar</a>


</form>

{% endblock %}
