{% extends 'base.html' %}
{% block title %} Actualizar Album {% endblock %}
{% block content %}

<h3>Actualizar Alumno</h3>
<form action="{{ url_for('albums.update_album',id = album.id) }}" method="POST">
   
    <div class="form-group mb-3">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{album.titulo}}" required > 
    </div>
    <div class="form-group mb-3">
        <label for="artista">Artista</label>
        <input type="text" class="form-control" id="artista" name="artista" value="{{album.artista}}" required>
    </div>
    <div class="form-group mb-3">
        <label for="fecha_lanzamiento">Fecha_lanzamiento</label>
        <input type="date" class="form-control" id="fecha_lanzamiento" name="fecha_lanzamiento" value="{{album.fecha_lanzamiento}}"required>
    </div>
    <div class="form-group mb-3">
        <label for="genero">Genero</label>
        <input type="text" class="form-control" id="genero" name="genero" value="{{album.genero}}" required>
    </div>
        <div class="form-group mb-3">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{album.descripcion}}" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('index')}}" class="btn btn-danger">Cancelar</a>


</form>

{% endblock %}
